<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="alert alert-dark py-5">
      <input type="number" id="nhapSoN" placeholder="Nhập số n.." />
      <button class="btn btn-primary mx-2" id="btnThemSo">Thêm số</button>
      <div class="alert alert-success w-50 mt-2" id="ketQua_1"></div>
      <hr />
      <p>Bài 1: Tính tổng dương</p>
      <button class="btn btn-primary my-2" id="btnTinhTong">Tính tổng</button>
      <div class="alert alert-warning w-50" id="ketqua_b1"></div>
      <hr />
      <p>Bài 2: Đếm số dương</p>
      <button class="btn btn-primary my-2" id="btnDiemSo">Đếm số</button>
      <div class="alert alert-warning w-50" id="ketqua_b2"></div>
      <hr />
      <p>Bài 3: Tìm Số nhỏ nhất</p>
      <button class="btn btn-primary my-2" id="btnTimSoNhoNhat">
        Tìm số nhỏ nhất
      </button>
      <div class="alert alert-warning w-50" id="ketqua_b3"></div>
      <hr />
      <p>Bài 4: Tìm Số duong nhỏ nhất</p>
      <button class="btn btn-primary my-2" id="btnTimSoDuongNhoNhat">
        Tìm số dương nhỏ nhất
      </button>
      <div class="alert alert-warning w-50" id="ketqua_b4"></div>
      <hr />
      <p>Bài 5: Tìm Số chẵn cuối cùng</p>
      <button class="btn btn-primary my-2" id="btnTimSoChanCuoiCung">
        Tìm số chẵn cuối cùng
      </button>
      <div class="alert alert-warning w-50" id="ketqua_b5"></div>
      <hr />
      <p>Bài 6: Đổi chổ</p>
      <input type="number" id="vitri1" placeholder="Nhập vị trí 1.." />
      <input type="number" id="vitri2" placeholder="Nhập vị trí 2.." />
      <p>&jcirc;</p>
      <button class="btn btn-primary" id="btnDoiCho">Đổi Chổ</button>
      <div class="alert alert-warning w-50 mt-2" id="ketqua_b6"></div>
      <hr />
      <p>Bài 7: sắp Xêp tăng dần</p>
      <button class="btn btn-primary" id="btnSapXep">Sắp xếp</button>
      <div class="alert alert-warning w-50 mt-2" id="ketqua_b7"></div>
      <hr />
      <p>Bài 8: Tìm số nguyên tố đầu tiên</p>
      <button class="btn btn-primary" id="btnTimsoNT">Tìm Số nguyên tố</button>
      <div class="alert alert-warning w-50 mt-2" id="ketqua_b8"></div>
      <hr />
      <p>Bài 9:Đếm số nguyên</p>
      <input id="Nhapso" placeholder="Nhập số.." />
      <button class="btn btn-primary" id="btnThemSoN">Thêm Số</button>
      <div class="alert alert-warning mt-2 w-50" id="ketqua_b9_1"></div>
      <button class="btn btn-primary" id="btnDemSo">Đếm Số Nguyên</button>
      <div class="alert alert-warning mt-2 w-50" id="ketqua_b9"></div>
      <hr />
      <p>Bài 10: so sánh</p>
      <button class="btn btn-primary" id="btnSoSanh">So Sánh</button>
      <div class="alert alert-warning w-50 mt-2" id="ketqua_b10"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
